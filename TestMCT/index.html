<!DOCTYPE html>
<html lang="en">
<head>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="root"></h1>
    </div> 

    <div>
        <p id="para"></p>
    </div>
    
</body>

<script>
   let h1Ref = React.createElement('h1',null,'Welcome to React')
   ReactDOM.render(h1Ref,document.getElementById('root'))

   let paraRef = React.createElement('p',null,'Go to the bed and write the code')
   ReactDOM.render(paraRef,document.getElementById('para'))
</script>
</html>
