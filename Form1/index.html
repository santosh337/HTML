<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Personal Details:</legend>
        <!-- First name , middle name and last name -->
    
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>
        <br>
        <label for="mname">Middle name:</label>
        <input type="text" id="mname" name="mname"><br>
        <br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
        <br>

        <!-- Drop down for the -->
        <label for="course:">Course </label>
        <select name="Course: " id="Course">
        <option value="Course">Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B-Tech">B-Tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
        <option value="M-Tech">M-Tech</option>
        </select>

        <!-- Gender radio button creation-->
        <br>
        <br>
        <label>Gender:</label><br>  
            <input type="radio" id="gender" name="gender" value="male"/> Male <br>  
            <input type="radio" id="gender" name="gender" value="female"/> Female <br>
            <input type="radio" id="gender" name="gender" value="Other"/> Other <br/> 
            
            
            <label for="dob">Date of Birth:</label>
            <input type="datetime-local" id="date" name="date"><br>
            <br>

            <label for="phone">Phone:</label>
            <input type="text" id="place" name="place" value="+91" width="40" disabled>
            <input type="tel" id="text" name="phone"><br>
            <br>

            <p><label for="address">Address:</label></p>
            <textarea id="address" name="address" rows="6" cols="50"> </textarea>
            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <br>

            <label for="repassword">Re-type Password:</label>
            <input type="repassword" id="repassword" name="repassword"><br>
            <br>

            
            <label for="checkbox">Agree to terms and conditions:</label>
            <input type="checkbox" id="checkbox" name="checkbox"><br>
            <br>

            <label for="chooseFile">Choose File:</label>
            <input type="file" id="chooseFile" name="chooseFile"><br>
            <br>

            <label for="color">Choose Color:</label>
            <input type="color" id="color" name="color"><br>
            <br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </fieldset>
      </form>
</body>
</html>
